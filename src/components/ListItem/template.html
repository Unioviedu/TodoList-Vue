<div class="content">
    <div v-bind:class="{ completedTask: done}">
        <h2>{{title}} <md-checkbox  @change="showDone()" v-model="done"></md-checkbox> </h2>
        <span class="description">{{description}}</span>
    </div>

    <div class="icons">
        <md-button @click="editTask()" class="md-icon-button">
            <md-icon class="icon editIcon">edit</md-icon>
        </md-button>
        <md-button @click="deleteTask()" class="md-icon-button">
            <md-icon style="margin-left: 10px" class="icon deleteIcon">delete</md-icon>
        </md-button>
    </div>
</div>
