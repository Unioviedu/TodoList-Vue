<div class="view home">
    <md-content class="header md-display-1">
            <span class="md-display-1">Listado de Tareas</span>
    </md-content>


    <md-content class="body" v-on:>
        <md-list v-if="tasks.length > 0" class="md-triple-line" v-for="task in tasks">
            <ListItem :title="task.title" :description="task.description" :id="task.id" @deleteTask="deleteTask($event)"></ListItem>
        </md-list>
        <h2 v-if="tasks.length <= 0">No hay tareas asignadas</h2>
    </md-content>

    <md-content  class="footer">
        <div class="md-layout">
            <div class="md-layout-item"></div>
            <div class="md-layout-item"></div>
            <div class="md-layout-item">
                <md-button class="md-primary md-raised" @click="anadirTarea(this)">AÃ±adir Tarea</md-button>
            </div>
        </div>
    </md-content>
</div>
